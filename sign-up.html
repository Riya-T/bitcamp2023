<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login-page.css">
</head>

<body>
<!-- Navbar Section -->
<nav class="navbar">
  <a class="navbar-brand" href="/"></a>
  <div class="navbar__container">
      <a href="index.html" id="navbar__logo">Shoot for the Moon!</a>
      <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
          <li class="navbar__item">
              <a href="form.html" class="navbar__links" id="login">Log In</a>
          </li>
          <li class="navbar__btn">
              <a href="sign-up.html" class="button" id="signup">Sign Up</a>
          </li>
      </ul>
  </div>
</nav>
  <img src="assets/Bitcamp_MoonHouseTop_copy.png" alt="" width="auto" height="auto" class="sticky-img">
  <div class="hero">
    <div class="form">
    <h1 id="sign-up" class="form-header">Sign Up</h1>
    <br>
    <input type="text" name="username" id="username-field" class="sign-up-field" placeholder="Username">
    <br>
    <input type="email" name="email" id="email-field" class="sign-up-field" placeholder="Email Address">
    <br>
    <input type="password" name="password" id="password-field" class="sign-up-field" placeholder="Password">
    <br>
    <input type="password" name="confirm-password" id="confirm-password-field" class="sign-up-field"
      placeholder="Confirm Password">
    <br>
    <input type="submit" value="Sign Up" id="sign-up-submit" class="form-submit">
    </div>
  </div>
  <div id="marshmallow-grass">
    <img src="assets/Bitcamp_Marshyalone_copy.png" width="auto" height="auto" class="fix">
  </div>
</body>

</html>
