<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FedMatch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/x-icon" href="logo.jpeg" />
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <a class="navbar-brand" href="/"></a>
        <div class="logo-image">
            <img src="logo.jpeg" class="img-fluid">
        </div>
        </a>
        <div class="navbar__container">

            <a href="#home" id="navbar__logo">FedMatch</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">Job Match</a>
                </li>
                <li class="navbar__item">
                    <a href="#services" class="navbar__links" id="services-page">Agencies</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Get matched with your <span>dream job</span></h1>
            <p class="hero__description">Unlimited Possibilities</p>
            <button class="main__btn"><a href="#about">Explore</a></button>
        </div>
    </div>

    <!-- About Section -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><img src="pexels-andrea-piacquadio-3756678.jpg" alt="Office woman"
                        width="550" height="600"></div>
            </div>
            <div class="main__content">
                <h1>What do we do?</h1>
                <h2>We help you achieve your goals</h2>
                <p>Get job suggestions based on your preferences</p>
                <button class="main__btn"><a href="tech.html">Match</a></button>
            </div>
        </div>
    </div>


    
    <script src="app.js">

    </script>

</html>
